<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
   
    

</head>
<body>
    <div class="buttons">
        <input type="text" class="display" name="display"><br>
        <button>AC</button>
        <button>C</button>
        <button>%</button>

        <br>
        <button onclick="display.value += '7'">7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>+</button><br>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>-</button>

      
    
    </div>
</body>
</html>
